# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: mysql
  database: db/contest_development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  database: db/contest_test
  pool: 5
  timeout: 5000

production:
  adapter: mysql
  database: db/contest_production
  pool: 5
  timeout: 5000
